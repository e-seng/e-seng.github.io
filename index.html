  <body>
    <script defer src="/js/app.js"></script>
    <section id="title">
      <h1>elli sengsavang</h1>
      <div id="visual" class="hidden">
        <div class="model" id="low-level">
            <div class="hover-bounding">
                <div class="rotate graphic">
                    <div id="processor">
                        <figure class="back">
                            <svg id="cpu-pins" viewBox="0 0 100 100">
                              <defs>
                                <pattern height="4" width="4"
                                  patternUnits="userSpaceOnUse" id="pins"
                                  x="1" y="1">
                                  <circle cx="2" cy="2" r="1" />
                                </pattern>
                              </defs>
                              <rect fill="url(#pins)" x="4" y="4" height="28" width="92"/>
                              <rect fill="url(#pins)" x="4" y="68" height="28" width="92"/>
                              <rect fill="url(#pins)" x="4" y="32" height="36" width="32"/>
                              <rect fill="url(#pins)" x="64" y="32" height="36" width="32"/>
                            </svg>
                        </figure>
                        <figure class="center-back">
                          <svg viewBox="0 0 100 100">
                            <defs>
                              <pattern height="4" width="4"
                                patternUnits="userSpaceOnUse" id="pins-shade"
                                x="1" y="1">
                                <circle cx="2" cy="2" r="1" />
                              </pattern>
                            </defs>
                            <rect fill="url(#pins-shade)" x="4" y="4" height="28" width="92"/>
                            <rect fill="url(#pins-shade)" x="4" y="68" height="28" width="92"/>
                            <rect fill="url(#pins-shade)" x="4" y="32" height="36" width="32"/>
                            <rect fill="url(#pins-shade)" x="64" y="32" height="36" width="32"/>
                            <rect class="capacitor" x="40" y="44" height="4" width="2"/>
                            <rect class="capacitor" x="44" y="44" height="4" width="2"/>
                            <rect class="capacitor" x="52" y="44" height="4" width="2"/>
                            <rect class="capacitor" x="56" y="44" height="4" width="2"/>
                            <rect class="capacitor" x="40" y="54" height="4" width="2"/>
                            <rect class="capacitor" x="44" y="54" height="4" width="2"/>
                            <rect class="capacitor" x="52" y="54" height="4" width="2"/>
                            <rect class="capacitor" x="56" y="54" height="4" width="2"/>
                          </svg>
                        </figure>
                        <figure class="center"></figure>
                        <figure class="center-top" id="processor-heat-spreader">
                            <div id="processor-markings">
                                <pre>Processor</pre>
                                <div id="processor-text">
                                  <code>aHR0cHM6Ly9pL</code>
                                  <code>nJlZGQuaXQv</code>
                                  <code>Z2Y2NTB3cWQye</code>
                                  <code>mE3MS5wbmc</code>
                                </div>
                                <svg id="binimage" viewBox="0 0 100 100">
                                    <rect x="0" y="0" height="25" width="25" />
                                    <rect x="25" y="0" height="25" width="25" />
                                    <rect x="75" y="0" height="25" width="25" />
                                    <rect x="00" y="25" height="25" width="25" />
                                    <rect x="50" y="25" height="25" width="25" />
                                    <rect x="25" y="50" height="25" width="25" />
                                    <rect x="50" y="50" height="25" width="25" />
                                    <rect x="75" y="50" height="25" width="25" />
                                    <rect x="0" y="75" height="25" width="25" />
                                    <rect x="50" y="75" height="25" width="25" />
                                </svg>
                            </div>
